<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas República</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <div class="col-md-6 offset-md-3 mt-5">

            <div style="height: 50px; max-width: 450px;" class="m-auto mb-2">
                <div id="liveToast" class="toast align-items-center text-bg-success border-0 w-100" role="alert"
                    aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            Estudante registrado com sucesso
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <div class="card m-auto" style="max-width: 450px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Cadastro de Estudante</span>
                    <button class="btn btn-sm btn-light border" data-bs-toggle="popover" data-bs-title="Informações"
                        data-bs-content="aqui ficarão as informações importantes"><i
                            class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="card-body">
                    <form method="GET" id="formRegisterStudent">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-icon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nome" name="nome"
                                aria-describedby="#basic-icon1" aria-labelledby="Nome">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-icon2"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="email@example.com" name="email"
                                aria-describedby="#basic-icon2" aria-labelledby="Email">
                        </div>

                        <label class="form-label">Renda Mensal</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-icon3"><i
                                    class="fa-solid fa-dollar-sign"></i></span>
                            <input type="text" id="fieldRendaMensal" class="form-control" placeholder="0,00"
                                name="renda" aria-describedby="#basic-icon3" aria-labelledby="Renda Mensal">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-primary" id="liveToastBtn">Registrar <i
                                    class="fa-solid fa-arrow-right"></i></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <!-- JQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Scripts -->
    <script src="/app.js" type="module"></script>
    <script src="/bootstrap.js"></script>
</body>

</html>
