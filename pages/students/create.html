<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- IziToast JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
        integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">despesas.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Estudantes </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item d-flex justify-content-between align-items-center"
                                    href="/pages/students/create.html"><span>Cadastrar</span> <i
                                        class="fa-solid fa-plus"></i></a></li>
                            <li><button class="dropdown-item d-flex justify-content-between align-items-center"
                                    id="downloadStudentList" type="button"><span>Baixar</span> <i
                                        class="fa-solid fa-download"></i></button>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Despesas </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item d-flex justify-content-between align-items-center"
                                    href="/pages/expenses/create.html"><span>Cadastrar</span> <i
                                        class="fa-solid fa-plus"></i></a></li>
                            <li><button class="dropdown-item d-flex justify-content-between align-items-center"
                                    id="downloadExpensesList" type="button"><span>Baixar</span> <i
                                        class="fa-solid fa-download"></i></button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Content page -->
    <section>
        <div class="col-md-6 offset-md-3 mt-5">

            <div class="card m-auto" style="max-width: 450px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Cadastrar estudante</span>
                    <button class="btn btn-sm btn-light border" data-bs-toggle="popover" data-bs-title="Informações"
                        data-bs-content="Deverão ser informados os dados do aluno: <b>Nome</b>, <b>Email</b> e <b>Renda Mensal</b>"><i
                            class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="card-body">
                    <form method="GET" id="formRegisterStudent">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-icon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nome" name="nome"
                                aria-describedby="#basic-icon1" aria-labelledby="Nome">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-icon2"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="email@example.com" name="email"
                                aria-describedby="#basic-icon2" aria-labelledby="Email">
                        </div>

                        <label class="form-label">Total de Rendimentos (R$)</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-icon3"><i
                                    class="fa-solid fa-dollar-sign"></i></span>
                            <input type="text" id="fieldRendaMensal" class="form-control" placeholder="0,00"
                                name="renda" aria-describedby="#basic-icon3" aria-labelledby="Renda Mensal">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-primary" type="submit">Cadastrar <i
                                    class="fa-solid fa-arrow-right"></i></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Content page end -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <!-- JQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FileServer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Validator.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"
        integrity="sha512-rJU+PnS2bHzDCvRGFhXouCSxf4YYaUyUfjXMHsHFfMKhWDIEBr8go2LZ2EYXOqASey1tWc2qToeOCYh9et2aGQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- IziToast JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Scripts -->
    <script src="resources/js/utils/download.js" type="module"></script>
    <script src="resources/js/pages/students/create.js" type="module"></script>
</body>

</html>
